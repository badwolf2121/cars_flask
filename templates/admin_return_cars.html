	<body>


	<div class="container">
		<p>Following cars have been returned by renters. Please accept.</p>
	</div>
	
	<form action="/accept_return" method="post">
		<div class="container">

				
			<table class="table table-bordered">
		    	<th>CarID</th><th>UserID</th><th>make</th><th>model</th><th>LicensePlate</th>
			        {% for key, values in data.items() %}		
			        	{% for row in values %}
			        	<tr>
			        		<td><input type="checkbox" id="{{row[1]}}" name="cars" value="{{row[1]}}"><label for="{{row[1]}}">{{row[1]}}</label></td>
			        		<td>{{row[0]}}</td>
			        		<td>{{row[2]}}</td>
			        		<td>{{row[3]}}</td>
			        		<td>{{row[4]}}</td>		        				        	
			    		</tr>

			        	{% endfor %}			
			        
		    		{%endfor%}
			</table>
					
		<input type="submit" value="Accept Return"></input>
		</div>
	</form>
