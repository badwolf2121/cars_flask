<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  <title>Index</title>
</head>


	<body>
	
	<div class="container">

			<form action="/show_car_modify" method="post">
				<table class="table table-bordered">
			    	<th>id</th><th>brand</th><th>ppd</th><th>fuel efficiency</th><th>Availlability</th>
				        {% for key, values in data.items() %}					
				        <tr>
				        	<td>
				        		<input type="radio" id="car_id" name="car_id" value="{{key}}">
  								<label for="car_id">{{key}}</label><br>
				        	</td>					        	
				        	{% for value in values%}
				        		<td>{{value}}</td>
				        	{% endfor %}
				        	
				    	</tr>
			    		{%endfor%}
				</table>
				<input type="submit" value="Modify"></input>
			</form>
		
	



	</div>

	






		
	</body>
</html>
